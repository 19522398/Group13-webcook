<div class="container mt-5">
    <form id="userInfoForm">
        <div class="mb-3">
            <label for="name" class="form-label text-white">Tên:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <div class="mb-3">
            <label for="age" class="form-label text-white">Tuổi:</label>
            <input type="number" class="form-control" id="age" name="age" required>
        </div>
        <div class="mb-3">
            <label for="gender" class="form-label text-white">Giới tính:</label>
            <select class="form-select" id="gender" name="gender" required>
                <option value="Other"></option>
                <option value="male">Nam</option>
                <option value="female">Nữ</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="height" class="form-label text-white">Chiều cao (cm):</label>
            <input type="number" class="form-control" id="height" name="height" required>
        </div>

        <div class="mb-3">
            <label for="weight" class="form-label text-white">Cân nặng (kg):</label>
            <input type="number" class="form-control" id="weight" name="weight" required>
        </div>
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-outline-light " onclick="calculateBMI()">Tính BMI</button>
            <button type="button" class="btn btn-outline-light" onclick="clearResult()">Xoá</button>
            <button type="button" class="btn btn-outline-light" onclick="loadFromLocalStorage()">Lấy thông tin của user</button>
        </div>
        

        
    </form>

    <div id="result" class="mt-4"></div>
</div>
<style>
    #result {
        color: white;
    }
</style>
<!--BMI-->
<script>
    window.onload = function () {
        loadFromLocalStorage();
    };

    // Hàm trích xuất thông tin từ Local Storage
    function loadFromLocalStorage() {
        var savedData = localStorage.getItem("userData");

        if (savedData) {
            var userData = JSON.parse(savedData);

            // Đặt giá trị cho các trường nhập liệu từ dữ liệu lưu trữ
            document.getElementById("name").value = userData.name;
            document.getElementById("age").value = userData.age;
            document.getElementById("height").value = userData.height;
            document.getElementById("weight").value = userData.weight;
            document.getElementById("gender").value = userData.gender;
        }
    }
    function calculateBMI() {
        var name = document.getElementById("name").value;
        var age = document.getElementById("age").value;
        var height = document.getElementById("height").value;
        var weight = document.getElementById("weight").value;
        var gender = document.getElementById("gender").value;

        // Thực hiện tính toán BMI ở đây, ví dụ:
        var bmi = weight / ((height / 100) * (height / 100));

        // Hiển thị kết quả trong bảng
        var resultDiv = document.getElementById("result");
        resultDiv.innerHTML = "<h2>Kết quả:</h2>" +
            "<table class='table table-bordered'>" +
            "<tr><td><strong>Tên:</strong></td><td>" + name + "</td></tr>" +
            "<tr><td><strong>Tuổi:</strong></td><td>" + age + "</td></tr>" +
            "<tr><td><strong>Chiều cao:</strong></td><td>" + height + " cm</td></tr>" +
            "<tr><td><strong>Cân nặng:</strong></td><td>" + weight + " kg</td></tr>" +
            "<tr><td><strong>Giới tính:</strong></td><td>" + gender + "</td></tr>" +
            "<tr><td><strong>BMI:</strong></td><td>" + bmi.toFixed(2) + "</td></tr>" +
            "</table>";
    }
    function clearResult() {
        var resultDiv = document.getElementById("result");
        resultDiv.innerHTML = ""; // Xoá nội dung kết quả
        clearForm();
    }
    function clearForm() {
        document.getElementById("name").value = "";
        document.getElementById("age").value = "";
        document.getElementById("height").value = "";
        document.getElementById("weight").value = "";
        document.getElementById("gender").value = "";
    }

</script>

<button onclick="scrollToTop()" id="scrollToTopButton" style="display:none; position:fixed; bottom:20px; right:20px;">Lên Đầu Trang</button>
<script>
    // Hàm cuộn lên đầu trang
    function scrollToTop() {
        window.scrollTo({top: 0, behavior: 'smooth'});
    }
    
    // Hiển thị nút khi cuộn xuống một khoảng nhất định
    window.onscroll = function() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            document.getElementById("scrollToTopButton").style.display = "block";
        } else {
            document.getElementById("scrollToTopButton").style.display = "none";
        }
    };
</script>
