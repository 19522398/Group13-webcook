{% load static %}
<link rel="stylesheet" href="{% static 'css/index-style.css' %}">
<h1><a href="#">Group 13's cooking website</a></h1>
<img src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F6%2F2018%2F09%2Fgordon-ramsay-hells-kitchen-02-2000.jpg" class="center">
<p>Welcome to our cooking website</p>

<form action="{% url 'results' %}" method="get">
    <input name="q" type="text" placeholder="Search for ingredient or name of the dish", class="center" required>
    <input type="submit" value="Search", class="center">
</form>

<a href="calories/">
    <button class="center" style="width: 400px; height: 50px;">Calories calculator</button>
</a>

{% if user.is_authenticated %}
<a href="logout/">
    <button class="center" style="width: 400px; height: 50px;">Logout</button>
</a>
<p>Hello {{ user.username }}</p>

{% else %}
<a href="login/">
    <button class="center" style="width: 400px; height: 50px;">Login</button>
</a>
{% endif %}
